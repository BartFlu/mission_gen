{% extends "main_template.html" %}
{% block main %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container-xl">
    <form action="/calc" method="POST" style="width: 500px; margin: auto">
      <div class="form-group">
        <label for ="bs">Ballistic Skill</label>
        <input type="number" name="bs" id="bs" class="form-control">
        <label for="n_shots">Number of shots</label>
        <input type="number" name="n_shots" id="n_shots" class="form-control">
        <label for="strength">Weapon strength</label>
        <input type="number" name="strength" id="strength" class="form-control">
        <label for="ap">AP</label>
        <input type="number" name="ap" id="ap" class="form-control">
        <label for="dmg">Damage</label>
        <input type="number" name="dmg" id="dmg" class="form-control">
      </div>

      <div class="form-group">
        <label for="h_rerolls">Hit rerolls</label>
        <select name="h_rerolls" id="h_rerolls" style="width: 150px; margin: auto">
          <option selected value = "">No</option>
          <option value="1s">Ones</option>
          <option value="all">All</option>
          <option value="allfailed">All failed</option>
        </select>
        <label for="w_rerolls">Wound rerolls</label>
        <select name="w_rerolls" id="w_rerolls" style="width: 150px; margin: auto">
           <option selected value = "">No</option>
          <option value="1s">Ones</option>
          <option value="allfailed">All failed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="h_mod">Hit modifiers</label>
        <select name="h_mod" id="h_mod" style="width: 100px; margin: auto">
          <option selected value="0">No</option>
          <option value="1">+1</option>
          <option value="-1">-1</option>
        </select>
        <label for="w_mod">Wound modifiers</label>
        <select name="w_mod" id="w_mod" style="width: 100px; margin: auto">
          <option selected value="0">No</option>
          <option value="1">+1</option>
          <option value="-1">-1</option>
        </select>
      </div>

      <div class="form-group">
        <label for ="toughness">Toughness</label>
        <input type="number" name="toughness" id="toughness" class="form-control">
        <label for ="save">Save</label>
        <input type="number" name="save" id="save" class="form-control">
        <label for ="inv">Inv</label>
        <input type="number" name="inv" id="inv" class="form-control">
        <label for ="wounds">Wounds</label>
        <input type="number" name="wounds" id="wounds" class="form-control">
      </div>









      <button type="submit" class="btn btn-primary">Oblicz</button>
    </form>
</div>
{% endblock main %}

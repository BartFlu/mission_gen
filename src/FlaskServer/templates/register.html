{% extends "main_template.html" %}
{% block main %}
<body>
    <div id="signup">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
                        <form id="signup-form" class="form" action="/signup" method="post">
                            <h3 class="text-center text-info">Sign up</h3>
                            <div class="box">
                              {% with messages = get_flashed_messages() %}
                              {% if messages %}
                              <div class="notification-is-danger">
                                {{messages[0]}} Go to <a href="/login"> login page.</a>
                              </div>
                              {% endif %}
                              {% endwith %}
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                                <label for="password_check" class="text-info">Re-type password:</label><br>
                                <input type="password" name="password_check" id="password_check" class="form-control">
                            </div>
                            <div>
                               <input type="submit" name="submit" value="Sign Up">
                            </div>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
